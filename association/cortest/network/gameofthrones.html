<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "DRD5", "label": "DRD5", "shape": "dot", "title": "DRD5"}, {"id": "PRRG1", "label": "PRRG1", "shape": "dot", "title": "PRRG1"}, {"id": "PTENP1", "label": "PTENP1", "shape": "dot", "title": "PTENP1"}, {"id": "DDHD1", "label": "DDHD1", "shape": "dot", "title": "DDHD1"}, {"id": "RPL22", "label": "RPL22", "shape": "dot", "title": "RPL22"}, {"id": "NSD1", "label": "NSD1", "shape": "dot", "title": "NSD1"}, {"id": "TNFSF11", "label": "TNFSF11", "shape": "dot", "title": "TNFSF11"}]);
        edges = new vis.DataSet([{"from": "DRD5", "label": "6", "to": "PRRG1", "value": "6"}, {"from": "DRD5", "label": "6", "to": "PTENP1", "value": "6"}, {"from": "DRD5", "label": "6", "to": "DDHD1", "value": "6"}, {"from": "DRD5", "label": "9", "to": "RPL22", "value": "9"}, {"from": "PRRG1", "label": "6", "to": "PTENP1", "value": "6"}, {"from": "PRRG1", "label": "6", "to": "DDHD1", "value": "6"}, {"from": "PRRG1", "label": "7", "to": "RPL22", "value": "7"}, {"from": "PTENP1", "label": "8", "to": "RPL22", "value": "8"}, {"from": "DDHD1", "label": "6", "to": "RPL22", "value": "6"}, {"from": "NSD1", "label": "6", "to": "RPL22", "value": "6"}, {"from": "TNFSF11", "label": "6", "to": "RPL22", "value": "6"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
